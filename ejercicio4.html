<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>  TP1 Maquetacion - Ej3</title>
        <style>
            .div_gris{
                background-color: rgb(231, 229, 229) ;
                color: rgb(152, 153, 154);
                size: 24px;
                font-weight: 600;
                height: 60px;line-height: 60px;
                text-align: center;
                margin: 4%;
                width: 25%;
                
            }

        </style>
        <body >
            <div style="width: 80%; margin: auto;">
                <div class="div_gris" style="float: left ;box-shadow:-4px -4px 0px 0px  rgb(152, 153, 154); ">A</div>
                <div class="div_gris" style="float: left ;box-shadow:-4px -4px 3px 0px  rgb(152, 153, 154);">B</div>
                <div class="div_gris" style="float: right;box-shadow:-4px -4px 0px 3px  rgb(152, 153, 154);">C</div>
            </div>
            <div style="width: 80%; margin: auto;">
                <div class="div_gris" style="float: left ;box-shadow:-4px -4px 4px 2px  rgb(152, 153, 154);">D</div>
                <div class="div_gris" style="float: left ;box-shadow:0px 0px 4px 0.5px  rgb(152, 153, 154);">E</div>
                <div class="div_gris" style="float: right;box-shadow:0px 0px 6px 4px  rgb(152, 153, 154);">F</div>
            </div>
            <div style="width: 80%; margin: auto;">
                <div class="div_gris" style="float: left ;box-shadow:4px 4px 0px 0px  rgb(152, 153, 154);">G</div>
                <div class="div_gris" style="float: left ;box-shadow:-2px -2px 5px 1px inset rgb(152, 153, 154);">H</div>
                <div class="div_gris" style="float: right;box-shadow:-4px -4px 0px 4px inset rgb(152, 153, 154);">I</div>
            </div>         
            <div style="width: 80%; margin: auto;">
                <div class="div_gris" style="float: left ;box-shadow:-3px -3px 5px 4px inset rgb(152, 153, 154);">J</div>
                <div class="div_gris" style="float: left ;box-shadow:0px 0px 4px 0.5px inset rgb(152, 153, 154);">K</div>
                <div class="div_gris" style="float: right;box-shadow:0px 0px 6px 4px inset rgb(152, 153, 154);">L</div>
            </div>      
        </body>
</html>
